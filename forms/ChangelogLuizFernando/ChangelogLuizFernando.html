<html>
<head>
    <link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script type="text/javascript" src="/portal/resources/js/mix/mix.js"></script>
    <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
    
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fluigicon fluigicon-tests-central icon-sm" aria-hidden="true"></i> Formulário de Changelog</h3>
        </div>
        <div class="panel-body">
            
          <fieldset>
              <legend>Dados da Versão (Pai)</legend>
              <div class="row">
                  <div class="col-md-4">
                      <div class="form-group">
                          <label for="numeroVersao">Número da versão</label>
                          <input type="text" class="form-control" id="numeroVersao" name="numeroVersao" placeholder="Ex: V1.0.0" />
                      </div>
                  </div>
                  <div class="col-md-4">
                      <div class="form-group">    
                          <label for="dataLancamento">Data de Lançamento</label>
                          <input type="text" class="form-control" id="dataLancamento" name="dataLancamento" placeholder="Ex: 15/07/2025"/>
                      </div>
                  </div>
              </div>
          </fieldset>
            <hr/>
            
            <fieldset>
                <legend>Alterações da Versão (Filhos)</legend>
                
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                        <label for="tipoChangelog">Tipo</label>
                        <select class="form-control" name="tipoChangelog" id="tipoChangelog">
                            <option value="" disabled selected>Selecione o tipo</option>
                            <option value="Nova Funcionalidade">Nova Funcionalidade</option>
                            <option value="Correção de Bug">Correção de Bug</option>
                            <option value="Melhoria">Melhoria</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" class="form-control" name="titulo" id="titulo" placeholder="Ex: Integração com API"/>
                    </div>
                </div>
                    <div class="col-md-3">
                        <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <div class="quill-editor-container" style="height: 100px;"></div>
                        <input type="hidden" name="descricao" class="form-control" id="descricao" class="quill-hidden-input" />
                    </div>
                </div>
                    <div class="col-md-3">
                        <div class="form-group">
                        <label for="imagemAlteracao">Imagem da Alteração</label>
                        <label class="custum-file-upload" for="file">
                            <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24"><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g><g id="SVGRepo_iconCarrier"> <path fill="" d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" clip-rule="evenodd" fill-rule="evenodd"></path> </g></svg>
                            </div>
                            <div class="text">
                               <span>Click to upload image</span>
                               </div>
                               <input type="file" id="imagemAlteracao" name="imagemAlteracao" accept="image/*">
                        </label>
                    </div>
                </div>
                </div>
            </fieldset>

            <table class="table table-striped table-bordered" tablename="tableChanges" noaddbutton="false" nodeletebutton="true">
                <thead>
                    <tr class="table-header">
                        <th>Tipo</th>
                        <th>Título da Alteração</th>
                        <th>Descrição</th>
                        <th>Imagem da Alteração</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input name="tipoFilho" id="tipoFilho" readonly style="border: none;"></td>
                        <td><input name="tituloFilho" id="tituloFilho" readonly style="border: none;"></td> 
                        <td><input name="descricaoFilho" id="descricaoFilho" readonly style="border: none;"></td>
                        <td><input name="imagemFilho" id="imagemFilho" readonly style="border: none;"></td>
                        <td><button type="button" class="btn btn-danger btn-xs btn-remove">
                            <i class="fluigicon fluigicon-trash"></i>
                        </button></td>
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-md-12">
                     <button type="button" class="btn btn-primary" id="addChangeBtn">
                        <i class="fluigicon fluigicon-plus-sign"></i> Adicionar Alteração
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
</div>

<script type="text/javascript" src="./ChangelogLuizFernando.js"></script>

</body>
</html>
