<html>
<head>
    <link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script type="text/javascript" src="/portal/resources/js/mix/mix.js"></script>
    <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="./attachments.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">

    <div class="hide">
        <input type="text" name="numFluig" id="numFluig" />
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fluigicon fluigicon-tests-central icon-sm" aria-hidden="true"></i> Formulário de Changelog</h3>
        </div>
        <div class="panel-body">
            
          <fieldset>
              <legend>Dados da Versão (Pai)</legend>
              <div class="row">
                  <div class="col-md-4">
                      <div class="form-group">
                          <label for="numeroVersao">Número da versão</label>
                          <input type="text" class="form-control" id="numeroVersao" name="numeroVersao" placeholder="Ex: V1.0.0" />
                      </div>
                  </div>
                  <div class="col-md-4">
                      <div class="form-group">    
                          <label for="dataLancamento">Data de Lançamento</label>
                          <input type="text" class="form-control" id="dataLancamento" name="dataLancamento" placeholder="Ex: 15/07/2025"/>
                      </div>
                  </div>
              </div>
          </fieldset>
            <hr/>
            
            <fieldset>
                <legend>Alterações da Versão (Filhos)</legend>
                
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                        <label for="tipoChangelog">Tipo</label>
                        <select class="form-control" name="tipoChangelog" id="tipoChangelog">
                            <option value="" disabled selected>Selecione o tipo</option>
                            <option value="Nova Funcionalidade">Nova Funcionalidade</option>
                            <option value="Correção de Bug">Correção de Bug</option>
                            <option value="Melhoria">Melhoria</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" class="form-control" name="titulo" id="titulo" placeholder="Ex: Integração com API"/>
                    </div>
                </div>
                    <div class="col-md-3">
                        <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <div class="quill-editor-container" style="height: 100px;"></div>
                        <input type="hidden" name="descricao" class="form-control" id="descricao" class="quill-hidden-input" />
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label class="control-label">Imagem da Alteração</label>
                    <div class="anexos">
                        <input name="imagemAnexoId" id="imagemAnexoId" class="hidden anexoId">
                        <input name="imagemAnexo" id="imagemAnexo" class="form-control anexo" readonly>
                        <button type="button" class="btn btn-default upload" data-action="upload" onclick="anexos(this)">
                            <i class="flaticon flaticon-upload icon-sm" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-default view" data-action="download" onclick="anexos(this)">
                            <i class="flaticon flaticon-download icon-sm" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-default view" data-action="view" onclick="anexos(this)">
                            <i class="flaticon flaticon-view icon-sm" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-default delete" data-action="delete" onclick="anexos(this)">
                            <i class="flaticon flaticon-trash icon-sm" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                </div>
            </fieldset>

            <table class="table table-striped table-bordered" tablename="tableChanges" noaddbutton="true" nodeletebutton="true">
                <thead>
                    <tr class="table-header">
                        <th>Tipo</th>
                        <th>Título da Alteração</th>
                        <th>Descrição</th>
                        <th>Imagem da Alteração</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input name="tipoFilho" id="tipoFilho" readonly style="border: none;"></td>
                        <td><input name="tituloFilho" id="tituloFilho" readonly style="border: none;"></td> 
                        <td><input name="descricaoFilho" id="descricaoFilho" readonly style="border: none;"></td>
                        <td><input name="imagemFilho" id="imagemFilho" readonly style="border: none;"></td>
                        <td><button type="button" class="btn btn-danger btn-xs btn-remove">
                            <i class="fluigicon fluigicon-trash"></i>
                        </button></td>
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-md-12">
                     <button type="button" class="btn btn-primary" id="addChangeBtn">
                        <i class="fluigicon fluigicon-plus-sign"></i> Adicionar Alteração
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
</div>

<script type="text/javascript" src="./ChangelogLuizFernando.js"></script>

</body>
</html>
