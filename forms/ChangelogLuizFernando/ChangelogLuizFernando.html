<html>
<head>
    <link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
    
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fluigicon fluigicon-tests-central icon-sm" aria-hidden="true"></i> Formulário de Changelog</h3>
        </div>
        <div class="panel-body">
            
          <fieldset>
              <legend>Dados da Versão (Pai)</legend>
              <div class="row">
                  <div class="col-md-4">
                      <div class="form-group">
                          <label for="numeroVersao">Número da versão</label>
                          <input type="text" class="form-control" id="numeroVersao" name="numeroVersao" placeholder="Ex: V1.0.0" />
                      </div>
                  </div>
                  <div class="col-md-4">
                      <div class="form-group">    
                          <label for="dataLancamento">Data de Lançamento</label>
                          <input type="text" class="form-control" id="dataLancamento" name="dataLancamento" placeholder="Ex: 15/07/2025"/>
                      </div>
                  </div>
              </div>
          </fieldset>
            <hr/>
            
            <fieldset>
                <legend>Alterações da Versão (Filhos)</legend>
                <table class="table table-striped table-bordered" tablename="tableChanges" noaddbutton="true" nodeletebutton="false" customFnDelete="myCustomDelete(this)">
                    <thead>
                        <tr class="table-header">
                            <th>Tipo</th>
                            <th>Título da Alteração</th>
                            <th>Descrição</th>
                            <th>ID da Imagem (ECM)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <select class="form-control" name="tipoChangelog___1" id="tipoChangelog___1">
                                    <option value="" disabled selected>Selecione o tipo</option>
                                    <option value="Nova Funcionalidade">Nova Funcionalidade</option>
                                    <option value="Correção de Bug">Correção de Bug</option>
                                    <option value="Melhoria">Melhoria</option>
                                    <option value="Outro">Outro</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" class="form-control" name="titulo___1" id="titulo___1" placeholder="Ex: Integração com API"/>
                            </td>
                            <td style="min-width: 300px;">
                                <div class="quill-editor-container"></div>
                                <input type="hidden" name="descricao___1" id="descricao___1" class="quill-hidden-input" />
                            </td>
                            <td>
                                <input type="text" class="form-control" name="imagemId___1" id="imagemId___1" placeholder="Cole o ID do documento aqui"/>
                            </td>
    
                        </tr>
                    </tbody>
                </table>
            </fieldset>

            <div class="row">
                <div class="col-md-12">
                     <button type="button" class="btn btn-primary" id="addChangeBtn">
                        <i class="fluigicon fluigicon-plus-sign"></i> Adicionar Alteração
                    </button>
                </div>
            </div>
            </div>
    </div>
</form>
</div>

<script type="text/javascript" src="./ChangelogLuizFernando.js"></script>

</body>
</html>
